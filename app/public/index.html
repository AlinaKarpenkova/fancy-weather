<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="title">Fancy - Weather</title>
    <link rel="shortcut icon" href="cloud.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <p id="madeby">made by Alina Karpenkova</a></p>
    <img id='weatherPhoto' src="">

    <div class="box">
        <div class="container-2">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Search City or ZIP-code..." />
        </div>
    </div>

    <section>
        <div class="city-status">
            <p><span id="status"></span></p>
            <h2 id="city"></h2>
        </div>
        <div class="weather">
            <h1 id="temperature"><span></span></h1>
            <ul class="meta">
                <li class="feels-like"></li>
                <li class="wind"></li>
                <li class="humidity"></li>
            </ul>
        </div>
        <ul class="forecast">
        </ul>
    </section>
    <div id="time"></div>
    <script src="app.js"></script>
</body>

</html>
